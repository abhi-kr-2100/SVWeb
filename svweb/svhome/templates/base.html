{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Study Vibes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% block stylesheet %}{% endblock %}">
</head>

<body>
    <div id="banner">
        <img src="{% static 'images/banner.jpeg' %}">
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'svhome:index' %}">Home</a></li>
            <li><a href="https://www.youtube.com/c/StudyVibes">Videos</a></li>
            <li><a href="{% url 'svhome:calendar' %}">Calendar</a></li>
            <li><a href="{% url 'svhome:study-tips' %}">Study Tips</a></li>
            <li><a href="{% url 'svhome:social-media' %}">Socia Medial</a></li>
            <li><a href="{% url 'svhome:about' %}">About</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
