{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block stylesheet %}
{% static 'svhome/index.css' %}
{% endblock %}

{% block content %}
<div id="main-carousel-slide" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#main-carousel-slide" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#main-carousel-slide" data-bs-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/SV.png' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/schedule.png' %}" class="d-block w-100">
        </div>
    </div>
    <a class="carousel-control-prev" href="#main-carousel-slide" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-carousel-slide" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>

<div class="container ">
    <p class="display-1 text-center">Welcome to Study Vibes!</p>
</div>
{% endblock %}
